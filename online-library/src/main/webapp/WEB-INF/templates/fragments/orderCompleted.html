<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
		<div class="jumbotron" style="background-color: #09228c;color: #d9d9d9;" align="center">
			<h2 th:text="${'Order Completed'}"></h2>
		</div>
		
		<th:block th:if="${cardPoints != null}">
			<div class="mt-5">
				<h4 th:text="${'Points collected: ' + pointsCollected}"></h4>
				<h4 th:text="${'Points spent: ' + pointsSpent}"></h4>
				<h4 th:text="${'Loyalty discount: ' + discount + '%'}"></h4>
			</div>
		</th:block>
		<div class="text-center mt-5">
			<button 
				class="btn btn-secondary border-dark" 
				th:onclick="redirectHome()"
				th:text="${'Home Page'}">
			</button>
		</div>
	</div>

</th:block>
