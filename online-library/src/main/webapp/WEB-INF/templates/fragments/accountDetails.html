<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
		
		<div class="text-center">
			<h2>Account Information</h2>
		</div>	
			
		<div class="mt-5">
			<table class="table table-bordered table-dark">
				<tbody>
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'Full name'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${authUser.firstName + ' ' + authUser.lastName}">
						</td>
					</tr>
						
					<tr>
						<td class="text-center"
								style="text-align: center; vertical-align: middle;" th:text="${'Email'}">
							</td>
							<td class="text-center"
								style="text-align: center; vertical-align: middle;" th:text="${authUser.email}">
						</tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'Address'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${address.address}">
						</td>
					<tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'City'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${address.city}">
						</td>
					</tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'State'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${address.state}">
						</td>
					</tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'Post Code'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${address.postcode}">
						</td>
					</tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'Country'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${address.country}">
						</td>
					</tr>
						
					<tr>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;" th:text="${'Address Update'}">
						</td>
						<td class="text-center"
							style="text-align: center; vertical-align: middle;">
							<button class="btn btn-primary" 
								th:onclick="redirectUpdateAddress([[${address.deliveryAddressId}]])"
								th:text="${'Update'}">
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-center mt-5">
			<button class="btn btn-secondary"
				 th:onclick="redirectHome()"
				 th:text="${'Home Page'}">
			</button>
		</div>
	</div>
</th:block>
