<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
		<div class="text-center mb-5">
			<h2 th:text="${'Delivery address of ' + tempUser.firstName + ' ' + tempUser.lastName}"></h2>
		</div>
		
		<table class="table table-bordered table-success">
			<thead>
				<tr>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Address'}">
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'City'}">
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'State'}">
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Post Code'}">
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Country'}">
					</th>
				</tr>
			</thead>
					
			<tbody class="table-info">
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.address}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.city}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.state}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.postcode}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${address.country}">
					</td>
				</tr>
			</tbody>
		</table>
			
		<div class="mt-5">
			<th:block th:if="${persistence != null}">
				<h3 th:text="${'Last login: ' + persistence.createdAtStr}"></h3>
			</th:block>
			<h3> 
				<span th:text="${'Orders value: '}"></span>
				<span>&euro;</span>
				<span th:text="${ordersValue} % 1 == 0 ? ${ordersValue} :${#numbers.formatDecimal(ordersValue, 0, 2)}"></span>
			</h3>
		</div>
			
		<div class="text-center mt-5">
			<button class="btn btn-secondary" 
				th:onclick="redirectAllCustomers()"
				th:text="${'All Customers'}">
			</button>
			
			<button class="btn btn-primary ml-3" 
				th:onclick="redirectAllCustomerOrders([[${tempCustomer.customerId}]])"
				th:text="${'Customer Orders'}">
			</button>
		</div>
	</div>
	
</th:block>
