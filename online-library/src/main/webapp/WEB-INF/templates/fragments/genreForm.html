<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container inner" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
		<div class="text-center text-uppercase pt-3"> 
        	<h3 th:text="${'Genre Form'}"></h3>
            <hr>
       	</div>
            
        <div class="row mt-2">
            <div  class="col-md-6 offset-md-3 sigup_form">
            	<div class="sigup_form">
					<form class="mt-3" method="POST" id="genreForm"  th:object="${genre}">

						<div class="mb-3 col-md-12">
                        	<label class="form-label" th:text="${'Genre Name:'}"></label>
                          	<input 
                          		type="text" 
                          		class="form-control" 
                          		id="name"
                          		name="name"  
                          		th:placeholder="${'Enter Genre Name'}"
                          	/> 
            				<span class="text-danger" id="nameError" 
            					th:text="${'Not Empty!Max 30 letters allowed!'}" 
            					th:style="${'visibility: hidden'}">
            				</span> 
                    	</div>
                    	
                    	<div class="mb-5 col-md-12">
                        	<label class="form-label" th:text="${'Description:'}"></label>
                          	<input 
                          		type="text" 
                          		class="form-control" 
                          		id="description"
                          		name="description"  
                          		th:placeholder="${'Enter Short Description'}"
                          	/> 
            				<span class="text-danger" id="descriptionError" 
            					th:text="${'Not Empty!Max 90 letters allowed!'}"  
            					th:style="${'visibility: hidden'}">
            				</span> 
                    	</div>						                     
            
            			<div class="text-center">
            				<button type="submit" 
            					class="btn btn-info"
            					th:text="${'Submit'}">
            				</button>
            			</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		var element = document.getElementById("genreForm");
		element.addEventListener("submit", event => {
			event.preventDefault();
			var formData = $("#genreForm");
			if (validateGenre()) {
				$.ajax({
					url : "http://localhost:8080/admin/createGenre",
					type : "POST",
					data : formData.serialize()
				})
				.done(function(){
					$("#ajaxLoadedContent").load("/admin/allGenres");
				})
				.fail(function(){
					alert("Failed!");
				})
			}
		})
	</script>

</th:block>
