<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">

		<div class="jumbotron">
			<h1 th:text="${'Card Request Sent'}"></h1>
			<h4 th:text="${'Admin will check your request shortly'}"></h4>
		</div>

		<div class="text-center mt-5">
            
            <button class="btn btn-secondary border-dark"  
            	th:onclick="redirectHome()" 
            	th:text="${'Home Page'}">
            </button>
     	</div>
	</div>
</th:block>
