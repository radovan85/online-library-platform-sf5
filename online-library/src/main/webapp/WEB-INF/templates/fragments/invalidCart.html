<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">

		<div class="jumbotron" style="background-color: black; color: #d9d9d9;">
			<h1 th:text="${'Invalid Cart'}"></h1>
			<h5 th:text="${'Please add products in your cart'}"></h5>
		</div>

		<div class="text-center">
			<button class="btn btn-primary border-dark"
				th:onclick="redirectAllBooks()"
				th:text="${'All Books'}">
			</button>
		</div>
	</div>
</th:block>
