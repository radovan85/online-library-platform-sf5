<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">
		<div class="text-center mb-5">
			<h2 th:text="${'Pending Review Details'}"></h2>
		</div>
		
		<table class="table table-bordered table-secondary" th:style="${'color: #12044F;'}">
			<tbody>
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Book Id'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentBook.bookId}">
					</td>
				</tr>
				
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Book Name'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentBook.name}">
					</td>
				</tr>
				
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Rating'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentReview.rating}">
					</td>
				</tr>
				
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Author'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${tempUser.firstName + ' ' + tempUser.lastName}">
					</td>
				</tr>
				
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${'Text'}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${currentReview.text}">
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center mt-5">
			<button class="btn btn-success border-dark mr-3" 
				th:onclick="authorizeReview([[${currentReview.reviewId}]])" 
				th:text="${'Approve'}">
			</button>
			<button class="btn btn-danger border-dark" 
				th:onclick="deleteReview([[${currentReview.reviewId}]])"
				th:text="${'Reject'}">
			</button>
		</div>
	</div>
</th:block>
